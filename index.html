<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign up form</title>
</head>
<body>
<div id="side-image">
  <div id="odin-banner">
    <img src="images/odin-lined.png" alt="">
    <p>ODIN</p>
  </div>
  <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
</div>
<main>
  <p>This is not a real online service! You know you need something like this in your life to help you realize your
    deepest dreams.</p>
  <p>You <em>know </em>you want to </p>
  <form action="https://httpbin.org/post" method="post">
    <section>
      <p>Let's do this!</p>
      <fieldset>
        <div class="input-field">
          <label for="first-name">First Name*</label>
          <input type="text" id="first-name" name="firstName" required>
        </div>
        <div class="input-field">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="lastName">
        </div>
      </fieldset>
      <fieldset>
        <div class="input-field">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-field">
          <label for="phone-num">Phone Number</label>
          <input type="tel" id="phone-num" name="phoneNum">
        </div>
      </fieldset>
      <fieldset>
        <div class="input-field">
          <label for="password">Password*</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-field">
          <label for="conf-password">Confirm Password</label>
          <input type="password" id="conf-password" required>
        </div>
      </fieldset>
      <p id="pass-error">*Password do not match</p>
    </section>
    <button type="submit">Create Account</button>
    <p>Already have and account? <span>Log in</span></p>
  </form>
</main>
<script src="script.js"></script>
</body>

</html>
